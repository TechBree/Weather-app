<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather-app</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nosifer&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nosifer&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city"
            required
            class="search-form-input"
            id="search-form-input"
          />
          <input type="submit" value="search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-data">
          <h1>☀️</h1>
          <div class="weather-type">Cloudy</div>
          <div class="weather-figure">29°C</div>
          <div class="weather-info">
            <div class="country" id="city">Paris</div>
            <span class="humidity">H:96%</span>
            <span class="wind">W:1.54km/h</span>
          </div>
          <div class="weather-timing">
            Tuesday
            <div class="temperature-timing">1st November</div>
            <span class="temperature-date">2024</span>
          </div>
        </div>
      </main>

      <footer>
        This project was coded by
        <a href="https://github.com/TechBree">Bridgit Kodohu</a>, is
        <a href="https://github.com/TechBree/Weather-app"
          >open-sourced on GitHub
        </a>
        and
        <a href="https://shecode-first-weather-app.netlify.app/"
          >hosted on Netlify</a
        >
      </footer>
      <script src="index.js"></script>
    </div>
  </body>
</html>
